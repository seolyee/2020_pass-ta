<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>simpleMap</title>
	<script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx1bf6673124584d24a353b8d1cac5e4fb"></script>
	<script type="text/javascript">
		var map;
		var px;
		var lonlat;
		var vector_layer;
		var point;
		var pointFeature;
		// 페이지가 로딩이 된 후 호출하는 함수입니다.

		function initTmap() {
			// map 생성
			// Tmapv2.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
			map = new Tmapv2.Map("map_div",  // "map_div" : 지도가 표시될 div의 id
				{
					center: new Tmapv2.LatLng(37.565740706786585, 126.98289099919837), // 지도 초기 좌표
					width: "100%", // map의 width 설정
					height: "500px" // map의 height 설정
				});

				marker();
				
		}

		function marker() {
			var marker = new Tmapv2.Marker({
				position: new Tmapv2.LatLng(37.565578673760925, 126.98370899370782), //Marker의 중심좌표 설정.
				map: map,//Marker가 표시될 Map 설정..
			});

			marker.addListener("click", function (evt) {
				// document.getElementById("result").innerHTML = 'Mouse Click!';
				url = 'http://www.naver.com';
				window.open(url);
			});
			
			//Marker 객체 생성. 
			var marker = new Tmapv2.Marker({
				position: new Tmapv2.LatLng(37.56576655972756, 126.98395665202867), //Marker의 중심좌표 설정.
				map: map //Marker가 표시될 Map 설정.
			});

			marker.addListener("click", function (evt) {
				// document.getElementById("result").innerHTML = 'Mouse Click!';
				url = 'http://www.naver.com';
				window.open(url);
			});
			
			//Marker 객체 생성.
			var marker = new Tmapv2.Marker({
				position: new Tmapv2.LatLng(37.56529760931024, 126.98372981378054), //Marker의 중심좌표 설정.
				map: map //Marker가 표시될 Map 설정.
			});

			marker.addListener("click", function (evt) {
				// document.getElementById("result").innerHTML = 'Mouse Click!';
				url = 'http://www.naver.com';
				window.open(url);
			});
			
			var marker = new Tmapv2.Marker({
				position: new Tmapv2.LatLng(37.565340130842856, 126.98410379035175), //Marker의 중심좌표 설정.
				map: map //Marker가 표시될 Map 설정.
			});
			
			marker.addListener("click", function (evt) {
				// document.getElementById("result").innerHTML = 'Mouse Click!';
				url = 'http://www.naver.com';
				window.open(url);
			});
		}


	</script>

</head>

<body onload="initTmap()">
	<!-- 맵 생성 실행 -->
	<div id="map_div"></div>

	<p id="result"></p>
</body>

</html>
