<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Alex Andonie">

  <title>pass-ta</title>
  <meta name="description" content="Matter is a material design system built on top of the latest version of bootstrap. It's released under MIT so you can do whatever you want with it.">

  <meta property="og:title" content="Matter - a material design bootstrap dashboard">
  <meta property="og:description" content="Matter is a material design system built on top of the latest version of bootstrap. It's released under MIT so you can do whatever you want with it.">
  <meta property="og:url" content="https://matter.alexandonie.com">
  <meta name="twitter:card" content="summary_large_image">

  <meta property="og:site_name" content="Matter - a material design bootstrap dashboard">
  <meta name="twitter:image:alt" content="Material design bootstrap dashboard">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.0.0/css/perfect-scrollbar.min.css">
</head>
<body>
  <header class="header">
    <div class="header-navbar header-navbar-has-shadow">
      <div class="header-navbar-details">
        <a href="/" class="d-block no-underline">
          <h1 class="header-navbar-logo">pass-ta</h1>
        </a>
      </div> <!-- end of header-details -->

      <form action="#" method="#">
        <label for="globalSearch" class="sr-only">Global search</label>
        <input type="text" class="form-control" id="globalSearch" placeholder="Search">
      </form>
    </div> <!-- end of header-navbar -->
  </header>

  <div class="d-flex align-items-start mt-10 mb-8">

    <main class="container">

      <div class="row">
        <div class="col-md-12">
        <div class="card">
        
        <div style="background-color:black">Map</div>
        </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body pb-0">
              <div class="d-flex align-items-center align-items-md-start justify-content-between mb-4">
                <h2 class="text-md mb-0">Marketing campaigns</h2>
                <button type="button" class="btn btn-text ml-auto">
                  <span class="sr-only">Filter table</span>
                  <i class="zmdi zmdi-filter-list icon icon-lg text-secondary" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-text pr-0">
                  <span class="sr-only">More options</span>
                  <i class="zmdi zmdi-more-vert icon icon-lg text-secondary" aria-hidden="true"></i>
                </button>
              </div> <!-- end of d-flex -->
            </div> <!-- end of card-body -->
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th style="vertical-align:baseline; padding:8px 3px; text-align:center">상호명</th>
                    <th style="vertical-align:baseline; padding:8px 3px; text-align:center">현재 상태</th>
                    <th style="vertical-align:baseline; padding:8px 3px; text-align:center">사용 가능한 좌석</th>
                    <th style="vertical-align:baseline; padding:8px 3px; text-align:center">예상 대기 시간</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td style="text-align:center; padding:8px 3px">이찌돈</td>
                    <td style="text-align:center; padding:8px 3px">
                      <span class="badge badge-secondary">만석</span> <!--초록색 배경 -success 입력-->
                    </td>
                    <td style="text-align:center; padding:8px 3px">총 0석</td>
                    <td style="text-align:center; padding:8px 3px">20분 뒤에 3석 예상</td>
                  </tr>
                </tbody>
              </table>
            </div> <!-- end of table-responsive -->
          </div> <!-- end of card -->
        </div> <!-- end of col -->
      </div> <!-- end of row -->

      <div class="row">

<!-- 여기부터 살리면 될 듯 -->
        <div class="col-md-12">
          <div class="row h-100">

<!--그래프 부분-->
            <div class="col-md-6">
              <div class="card h-100">
                <div class="card-body">
                  <div class="d-flex justify-content-between mb-4">
                    <h2 class="mb-0 text-md">Bookings report</h2>
                    <div class="form-group mb-0">
                      <label for="barChartFilter" class="sr-only">Filter revenue</label>
                      <select class="custom-select" id="barChartFilter">
                        <option disabled>Filter revenue</option>
                        <option>Daily</option>
                        <option>Weekly</option>
                        <option selected>Monthly</option>
                        <option>Yearly</option>
                      </select>
                    </div> <!-- end of form-group -->
                  </div> <!-- end of d-flex -->
                  <canvas id="barChart"></canvas>
                </div> <!-- end of card-body -->
              </div> <!-- end of card -->
            </div> <!-- end of col -->



<!-- 여기부터 살리면 될 듯 -->
<!-- 그래프 부분. Charts.js 참고 --> 
            <div class="col-md-6">
              <div class="card h-100">
                <div class="card-body">
                  <div class="d-flex justify-content-between mb-4">
                    <h2 class="mb-0 text-md">Bookings report</h2>
                    <div class="form-group mb-0">
                      <label for="barChartFilter" class="sr-only">Filter revenue</label>
                      <select class="custom-select" id="barChartFilter">
                        <option disabled>Filter revenue</option>
                        <option>Daily</option>
                        <option>Weekly</option>
                        <option selected>Monthly</option>
                        <option>Yearly</option>
                      </select>
                    </div> <!-- end of form-group -->
                  </div> <!-- end of d-flex -->
                  <canvas id="barChart_two"></canvas>
                </div> <!-- end of card-body -->
              </div> <!-- end of card -->
            </div> <!-- end of col -->

          </div> <!-- end of row -->
        </div> <!-- end of col -->
        </div>
        

      <footer class="row mt-3">
        <div class="col">
          <p class="mb-0 text-secondary">&copy; 2019 Alex Andonie. All rights reserved.</p>
        </div>
      </footer>
    </main> <!-- end of container-fluid -->
    </div>
<!-- end of d-flex -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.3.0/perfect-scrollbar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=NodeList.prototype.forEach"></script>
</body>
</html>
